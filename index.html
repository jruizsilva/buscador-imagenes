<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Buscador de imágenes</title>
		<link rel="icon" href="assets/favicon-32x32.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">Buscador de imágenes</h1>
			<form action="" class="form" id="formulario">
				<div class="form__campo">
					<label for="category" class="form__label"
						>Imagen a buscar</label
					>
					<input
						type="text"
						name="category"
						id="busqueda"
						class="form__input"
						placeholder="Ingresa la categoria a buscar"
						required
					/>
				</div>
				<input
					type="submit"
					class="form__submit"
					value="Buscar imágenes"
				/>
			</form>
		</header>
		<main class="main">
			<ul class="main__ul" id="result"></ul>
			<nav class="pagination" id="pagination"></nav>
		</main>

		<template id="templateItem">
			<li class="main__item">
				<img src="" alt="" class="main__img" />
			</li>
		</template>
		<template id="templatePagination">
			<a href="#" class="pagination__link" data-page=""></a>
		</template>
		<script src="js/app.js" type="module"></script>
	</body>
</html>
